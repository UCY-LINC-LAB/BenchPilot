experiments:
  - workload:
      name: "marketing-campaign"
      record_name: "storm_x1"
      repetition: 1
      duration: "10m"
      parameters:
        campaigns: 100
        tuples_per_second: 1000
        capacity_per_window: 10
        time_divisor: 10000
      cluster:
        manager: "10.16.3.91" # manager node public ip
        nodes: [ "raspberrypi3", "raspberrypi0" ] # nodes' hostnames
        http_proxy: "http://proxy.cs.ucy.ac.cy:8008/"
        https_proxy: "http://proxy.cs.ucy.ac.cy:8008/"
        orchestrator: "Docker Swarm"
      engine:
        name: "storm"
        parameters:
          partitions: 5
          ackers: 2
          executors_per_node: [ 4, 4, 4, 4, 16 ]
  - workload:
      name: "marketing-campaign"
      record_name: "flink_x1"
      repetition: 1
      duration: "10m"
      parameters:
        campaigns: 100
        tuples_per_second: 1000
        capacity_per_window: 10
        time_divisor: 10000
      cluster:
        manager: "10.16.3.91"
        nodes: [ "raspberrypi3", "raspberrypi0" ]
        http_proxy: "http://proxy.cs.ucy.ac.cy:8008/"
        https_proxy: "http://proxy.cs.ucy.ac.cy:8008/"
      engine:
        name: "flink"
        parameters:
          buffer_timeout: 100
          checkpoint_interval: 1000
          partitions: 5
